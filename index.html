<!DOCTYPE html>
<html>
  <head>
    <title>Spotify OBS widget | SayadTM</title>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="./src/styles.css">
  </head>

  <body onload="onPageLoad()">
    <div id="app">
		<div id="theme-btn" class="darkmode-button">
			<svg class="moon" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m18.3284 14.8687c-5.0794 0-9.19705-4.1177-9.19705-9.19707 0-.92917.13779-1.82615.39405-2.67163-3.77643 1.14461-6.5254 4.65276-6.5254 8.803 0 5.0794 4.11765 9.197 9.197 9.197 4.1502 0 7.6584-2.749 8.803-6.5254-.8455.2563-1.7425.3941-2.6716.3941z" fill="rgb(0,0,0)"/></svg>
		</div>
      <div class="spotify-box">
				<img class="current-song-img" src="https://i.scdn.co/image/ab67616d0000b27375f832d2ff1d420cbdeb58ed" ></img>
				<div class="song-details">
						<div class="song-title">
							<div class="song-text">
								<div class="current-song-name">Song Name</div>
								<div class="current-song-artist">Artist</div>
							</div>
							<img class="sound-wave "src="./src/soundwave.gif" autoplay loop/>
						</div>
					<div class="progress-bar">
							<div class="duration current-song-duration">00:00</div>
							<div class="song-duration-bar">
								<div id="yellow-progress"></div>
							</div>
							<div class="duration total-song-duration">00:00</div>
						</div>
				
				</div>
      </div>
    </div>
	<button class="button" onclick="authToSpotify()">Authenticate to Spotify</button>

    <script src="src/index.js"></script>
  </body>
</html>
